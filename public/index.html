<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" class="href" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>TetrisJS</title>
  </head>
  <body class="body">
    <div class="game-wrapper">
      <svg display="none">
        <symbol id="svg1" width="32" height="32" viewBox="0 0 32 32">
                <g>
                  <path d="M9 18h-7v-12h7v12zm2-12v12l11 6v-24l-11 6z"/>
                </g>
        </symbol>
    </svg>
    <svg class="svg svg-music-on svg-display-none">
        <use xlink:href="#svg1"></use>
    </svg>
  <svg display="none">
    <symbol id="svg2" width="32" height="32" viewBox="0 0 32 32">
            <g>
              <path d="M22 1.269l-18.455 22.731-1.545-1.269 3.841-4.731h-1.827v-10h4.986v6.091l2.014-2.463v-3.628l5.365-2.981 4.076-5.019 1.545 1.269zm-10.986 15.926v.805l8.986 5v-16.873l-8.986 11.068z"/>
            </g>
    </symbol>
</svg>
<svg class="svg svg-music-off svg-display-none">
    <use xlink:href="#svg2"></use>
</svg>
    <div class="game game-hidden">
    <div class="main-canvas-wrapper">
      <div class="statisticsCanvas-wrapper">
        <canvas
          id="statisticsCanvas"
          class="statisticsCanvas"
          width="242"
          height="500"
        ></canvas>
      </div>
      <div class="gameCanvas-wrapper">
        <div class="lines-wrapper">
          <p class="lines-number">
            LINES - <span class="lines-score">000</span>
          </p>
        </div>
        <canvas id="gameCanvas" class="gameCanvas" width="320" height="640">
        </canvas>
        <div class="game-alert display-none">
          <p class="alert-title">Game over</p>
          <p class="alert-score-text">
            Score: <span class="alert-score">0</span>
          </p>
          <p class="alert-record display-none">NEW RECORD!</p>
          <button class="alert-button alert-button--mgtop">Play again</button>
        </div>
      </div>
    </div>
    <div class="right-statistics-wrapper">
      <p class="top-score-text">
        TOP SCORE: <br />
        <span class="top-score">000000</span>
      </p>
      <p class="score-text">
        SCORE: <br />
        <span class="score">000000</span>
      </p>
      <div class="nextCanvas-wrapper">
        <canvas id="nextCanvas" class="nextCanvas" width="150" height="180">
      </div>
      <div>
        <a class="leaderboard-btn nes-btn" href="#">Leaderboard</a>
        <div class="leaderboard display-none">
          <div class="leaderboard-content-wrapper">
          <h3 class="leaderboard-title">Top players</h3>
          <ul class="leaderboard-list">
          </ul>
        </div>
        </div>
      </div>
    </div>
    </div>
    <p class="author">Denis Kozarenko</p>
    </div>
    <div class="fumny_alert">
      <img class="fumny_pic" src="./img/fumny_dog.jpg" alt="" />
      <p class="fumny_text">Phones..</p>
    </div>
    <script>
      if (localStorage.getItem("id") == null) document.querySelector(".author").classList.add("display-none");
      const musicOn = document.querySelector(".svg-music-on");
      const musicOff = document.querySelector(".svg-music-off");
      const status = localStorage.getItem("music");
      if (status) {
        if (parseInt(status)) musicOn.classList.remove("svg-display-none");
        else musicOff.classList.remove("svg-display-none");
      } 
    </script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
