<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" class="href" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>TetrisJS</title>
  </head>
  <body>
    <p class="lines-number">Lines -</p>
    <div class="canvas-wrapper">
      <div>
        <canvas
          id="statisticsCanvas"
          class="statisticsCanvas"
          width="242 "
          height="500"
        ></canvas>
      </div>
      <div class="gameCanvas-wrapper">
        <canvas id="gameCanvas" class="gameCanvas" width="320" height="640">
        </canvas>
        <div class="game-alert display-none">
          <p class="alert-title">Game over</p>
          <p class="alert-score-text">
            Score: <span class="alert-score">0</span>
          </p>
          <button class="alert-button">Play again</button>
        </div>
      </div>
    </div>
    <div class="score-wrapper">
      <p class="top-score-text">
        TOP SCORE: <br />
        <span class="top-score">000000</span>
      </p>
      <p class="score-text">
        SCORE: <br />
        <span class="score">000000</span>
      </p>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
